<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trust Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: black;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      background: repeating-radial-gradient(circle at center, #ff00cc, #3300ff, #00ffcc, #ff6600, #ffcc00);
      background-size: 600% 600%;
      animation: trippyBG 10s infinite linear;
      filter: blur(60px) brightness(2) contrast(1.5);
    }

    @keyframes trippyBG {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 100%; }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #trustButton {
      background-color: purple;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: opacity 1s ease;
    }

    #trippyGif {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 5;
    }

    canvas {
      display: none; /* Hide canvas for now */
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <button id="trustButton">trust me</button>
  </div>

  <img
    id="trippyGif"
    src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTZ4Y283angxc29oYmJqM2cxZ2NvbjhkNWppcjdqYnFrNzVmazJlbyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/TYfjXKss2kCyI/giphy.gif"
    alt="Trippy Fullscreen GIF"
  >

  <script>
    const button = document.getElementById('trustButton');
    const gif = document.getElementById('trippyGif');

    button.addEventListener('click', () => {
      button.style.opacity = '0';
      setTimeout(() => {
        button.style.display = 'none';
        gif.style.display = 'block';
      }, 1000);
    });
  </script>

</body>
</html>
